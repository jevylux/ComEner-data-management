{% extends "base.html" %} {% block content %}
<h1>Pod Sharing Group Details</h1>
<div class="card">
  <div class="card-body">
    <h5 class="card-title">Pod Sharing Group {{ pod_sharing_group.msgID }}</h5>
    <p class="card-text"><strong>ID:</strong> {{ pod_sharing_group.msgID }}</p>
    <p class="card-text">
      <strong>Pod:</strong> {{ pod_sharing_group.pod.podlabel }}
    </p>
    <p class="card-text">
      <strong>Sharing Group:</strong> {{ pod_sharing_group.sharing_group.sgName
      }}
    </p>
    <a
      href="{{ url_for('update_pod_sharing_group', id=pod_sharing_group.msgID) }}"
      class="btn btn-warning"
      >Edit</a
    >
    <form
      action="{{ url_for('delete_pod_sharing_group', id=pod_sharing_group.msgID) }}"
      method="POST"
      style="display: inline"
    >
      <button
        type="submit"
        class="btn btn-danger"
        onclick="return confirm('Are you sure?')"
      >
        Delete
      </button>
    </form>
    <a href="{{ url_for('list_pod_sharing_groups') }}" class="btn btn-secondary"
      >Back to List</a
    >
  </div>
</div>
{% endblock %}
